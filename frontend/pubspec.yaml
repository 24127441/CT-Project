name: frontend
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  dio: ^5.4.3
  flutter_secure_storage: ^9.0.0
  intl: ^0.20.2
  shared_preferences: ^2.3.2
# Connect to django
  http: ^1.2.0
  provider: ^6.0.0
  supabase_flutter: ^2.10.3
  calendar_date_picker2: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Launcher icon generator
  flutter_launcher_icons: ^0.11.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/app_icon.png

# Configuration for flutter_launcher_icons. After adding your source
# icon at `assets/icon/app_icon.png`, run:
#   flutter pub get
#   flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: true
  image_path: "assets/icon/app_icon.png"
